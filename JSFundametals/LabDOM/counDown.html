<!DOCTYPE>
<html>

<head>

</head>

<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true" />

    <script>
        window.onload = function () { countdown(600); }
        function countdown(timer) {
            let block = ""
            setInterval(function () {
                timer -= 1
                block = Math.floor(timer / 60) + ':' + (timer % 60 < 10 ? "0" + timer % 60 : timer % 60)
                document.getElementById("time").value = block
                
            }, 1000)

        }
    </script>

</body>

</html>
