<!DOCTYPE>
<html>

<head>

</head>

<body>

    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            let tempArr = document.getElementById("items").getElementsByTagName("li")
            for (let item of tempArr) {
                document.getElementById("result").value += item.innerHTML + "\n"
            }
        }
    </script>


</body>

</html>
